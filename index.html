<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="images/profile.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="gallery">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_type_name" name="input-name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_type_job" name="input-job" type="text" placeholder="О себе">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_type_title" name="input-title" type="text" placeholder="Название">
          <input class="popup__input popup__input_type_link" name="input-link" type="text" placeholder="Ссылка на картинку">
          <button class="popup__save" type="submit">Создать</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__image-container">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="">
        <span class="popup__photo-name">Челябинская область</span>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <template id="gallery-item-template">
    <div class="gallery__item">
      <img class="gallery__image" src="" alt="">
      <button class="gallery__delete-button"></button>
      <div class="gallery__bottom">
        <h2 class="gallery__city"></h2>
        <button class="gallery__favorite" type="button" aria-label="Добавить в избранное"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
