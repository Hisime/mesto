<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="images/profile.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="gallery">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form" novalidate>
          <input class="popup__input popup__input_type_name" id="input-name" name="input-name" type="text" minlength="2" maxlength="40" placeholder="Имя" required>
          <span class="popup__input-error input-name-error"></span>
          <input class="popup__input popup__input_type_job" id="input-job" name="input-job" type="text" minlength="2" maxlength="200" placeholder="О себе" required>
          <span class="popup__input-error input-job-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-card-form" novalidate>
          <input class="popup__input popup__input_type_title" id="input-title" name="input-title" type="text" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error input-title-error"></span>
          <input class="popup__input popup__input_type_link" id="input-link" name="input-link" type="url" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error input-link-error"></span>
          <button class="popup__save" type="submit">Создать</button>
        </form>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__image-container">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
        <span class="popup__photo-name">Байкал</span>
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <template id="gallery-item-template">
    <div class="gallery__item">
      <img class="gallery__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
      <button class="gallery__delete-button"></button>
      <div class="gallery__bottom">
        <h2 class="gallery__city"></h2>
        <button class="gallery__favorite" type="button" aria-label="Добавить в избранное"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
